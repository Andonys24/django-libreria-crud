{% extends "base.html" %}

<!-- Titulo -->
{% block titulo %}Agregar nuevo Libro{% endblock titulo %}

<!-- Contenido -->
{% block contenido %}
<div class="card">
	<div class="card-header">Crear un libro</div>
	<div class="card-body">
		<h4 class="card-title">Datos del libro</h4>
		<form action="" method="post" enctype="multipart/form-data">
			{% include "libros/form.html" %}
			<input class="btn btn-success" type="submit" value="Agregar Libro" />
			<a class="btn btn-primary" href="{% url "libros" %}" role="button">Regresar</a>
		</form>
	</div>
</div>
{% endblock contenido %}
